<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../d3.min.js"></script>
</head>
<body>
	
<script type="text/javascript">
	var width = 300;
	var height = 300;


    // 画布
	var svg = d3.select("body")
				.append("svg")
				.attr("width",width)
				.attr("height",height);

    //
    //var dataset = [250,210,170,130,90]	
      var dataset = [2.5,2.1,1.7,1.3,0.9];
    //svg.append("rect")
    //svg.append("rect")
      var linear = d3.scale.linear()
                     .domain([0,d3.max(dataset)])
                     .range([0,250]);
    var rectHeight = 25; 
    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")

        .attr("x",20)
        .attr("y",function(d,i){
        	return i* rectHeight;
        })      //可以自己理解为，func被循环遍历，选择集的每个元素遍历func
                //d,i是正在遍历的数据及索引
        .attr("width",function(d){
        	return linear(d);
        })
        .attr("height",rectHeight - 2)
        .attr("fill","steelblue");			




</script>	
</body>
</html>
